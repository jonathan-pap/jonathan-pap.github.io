<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Header</h1>
        </header>
        <aside class="filters">
            <h2>Menu / Filters</h2>
            <ul>
                <li><a href="#" onclick="switchContent('overview')">Overview</a></li>
                <li><a href="#" onclick="switchContent('projects')">Projects</a></li>
                <li><a href="#" onclick="switchContent('about')">About Me</a></li>
            </ul>

            <h3>Filters</h3>
            <label for="filter1">Filter 1</label>
            <select id="filter1">
                <option>All</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>

            <label for="filter2">Filter 2</label>
            <select id="filter2">
                <option>All</option>
                <option>Option 1</option>
                <option>Option 2</option>
            </select>
        </aside>
        <main id="main-content">
            <section id="overview" class="content-section">
                <div class="tiles">
                    <div class="tile">KPI 1</div>
                    <div class="tile">KPI 2</div>
                    <div class="tile">KPI 3</div>
                </div>
                <div class="chart">Chart Area</div>
                <div class="data-table">Data Table Area</div>
            </section>

            <section id="projects" class="content-section" style="display:none;">
                <div class="tiles">
                    <div class="tile">Project KPI 1</div>
                    <div class="tile">Project KPI 2</div>
                    <div class="tile">Project KPI 3</div>
                </div>
                <div class="chart">Projects Chart Area</div>
                <div class="data-table">Projects Data Table Area</div>
            </section>

            <section id="about" class="content-section" style="display:none;">
                <div class="tiles">
                    <div class="tile">About KPI 1</div>
                    <div class="tile">About KPI 2</div>
                    <div class="tile">About KPI 3</div>
                </div>
                <div class="chart">About Chart Area</div>
                <div class="data-table">About Data Table Area</div>
            </section>
        </main>
    </div>
    <script>
        function switchContent(section) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected content section
            document.getElementById(section).style.display = 'block';
        }
    </script>
</body>
</html>
